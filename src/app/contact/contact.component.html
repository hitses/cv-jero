<form (ngSubmit)="send()" [formGroup]="contact" autocomplete="off">
  <!-- Username -->
  <label class="valid" *ngIf="!isntValid('username')">Nombre</label>
  <label class="invalid" *ngIf="isntValid('username')"
    >Nombre con mínimo 2 caracteres</label
  >
  <input type="text" formControlName="username" />
  <!-- Username -->
  <!-- Email -->
  <label class="valid" *ngIf="!isntValid('email')">Correo electrónico</label>
  <label class="invalid" *ngIf="isntValid('email')"
    >Correo electrónico incorrecto</label
  >
  <input type="email" formControlName="email" />
  <!-- Email -->
  <!-- Subject -->
  <label class="valid" *ngIf="!isntValid('subject')">Asunto</label>
  <label class="invalid" *ngIf="isntValid('subject')"
    >Asunto con mínimo 2 caracteres</label
  >
  <input type="text" formControlName="subject" />
  <!-- Subject -->
  <!-- Content -->
  <label class="valid" *ngIf="!isntValid('content')">Mensaje</label>
  <label class="invalid" *ngIf="isntValid('content')"
    >Mensaje con mínimo 2 caracteres</label
  >
  <textarea formControlName="content"></textarea>
  <!-- Content -->
  <button type="submit" *ngIf="!sendMail">Enviar</button>
  <!-- <button *ngIf="waiting" disabled>
    <div class="spinner"></div>
  </button> -->
  <button *ngIf="sendedMail" disabled>✔︎</button>
</form>
